<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <script src="./todo.js"></script>

    <div id="header" class="todo-header">
        <h1 id="title" class="todo-title">TO-DO LIST</h1>
    </div>

    <div id="create-todo">
        <input autofocus="autofocus" placeholder="Write your next task here..." required="required" type="text" value=""
            class="write-task">
        <button id="add-task" class="create-task">add task</button>
    </div>

    <div id="task-list" class="todo-list">
        <ul id="tasks">
        </ul>
    </div>
</body>

</html>
